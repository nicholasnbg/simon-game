<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">

  </script>
</head>
<body>
  <div class="container">

    <div class="circle">
      <div id="top2" class='button-container'>
        <div class='main-button' id='green'>
        </div>
        <div class='main-button' id='red'>
        </div>
      </div>
      <div id="bot2" class='button-container'>
        <div class='main-button' id='yellow'>
        </div>
        <div class='main-button' id='blue'>
        </div>
      </div>
      <div class='control-panel'>
        <img src="https://res.cloudinary.com/jsevilla274/image/upload/v1493777540/logo_yqzrng.png" id="simon-logo">
        <div id='turn-display'></div>
        <div class='start-group'>
          <div id='start'></div>
          <div class='control-label'>START</div>
        </div>
        <div class='strict-group'>
          <div id='strict-display'></div>
          <div id='strict'></div>
          <div class='control-label'>STRICT</div>
        </div>
      </div>
    </div>

  </div>

  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="gsound" preload></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="rsound" preload></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="ysound" preload></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="bsound" preload></audio>

</body>
</html>
